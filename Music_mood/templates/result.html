<!DOCTYPE html>
<html>
<head>
    <title>Your Music Recommendations</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container results-container">
        <div class="results-header">
            <h1><i class="fas fa-headphones"></i> Music for Your Mood</h1>
            <h2 class="mood-title">{{ mood.capitalize() }}</h2>
            <p class="mood-message">{{ message }}</p>
        </div>
        <div class="songs-grid">
            {% for song in songs %}
                <div class="song-card">
                    <div class="song-info">
                        <h3>{{ song.title }}</h3>
                    </div>
                    <div class="video-container">
                        <iframe 
                            src="https://www.youtube.com/embed/{{ song.video_id }}"
                            frameborder="0" 
                            allowfullscreen>
                        </iframe>
                    </div>
                </div>
            {% endfor %}
        </div>
        <a href="/" class="back-btn"><i class="fas fa-arrow-left"></i> Try Another Mood</a>
    </div>
</body>
</html>
