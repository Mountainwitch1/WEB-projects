<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <div class="logo">Drawing Studio Pro</div>
        <div class="canvas-actions">
            <button class="action-btn" id="toggleSidebar">
                <span>☰</span>
            </button>
            <button class="action-btn" id="newCanvas">
                <span>📄</span> New
            </button>
            <button class="action-btn" id="saveBtn">
                <span>💾</span> Save
            </button>
            <button class="action-btn primary" id="exportBtn">
                <span>📤</span> Export
            </button>
        </div>
    </div>
    <div class="main-container">
        <div class="sidebar" id="sidebar">
            <div class="sidebar-section">
                <div class="section-title">
                    <span>🛠️</span>
                    Tools
                </div>
                <div class="tool-grid">
                    <div class="tool-item active" data-tool="brush">
                        <span class="tool-icon">🖌️</span>
                        <span class="tool-name">Brush</span>
                    </div>
                    <div class="tool-item" data-tool="pencil">
                        <span class="tool-icon">✏️</span>
                        <span class="tool-name">Pencil</span>
                    </div>
                    <div class="tool-item" data-tool="eraser">
                        <span class="tool-icon">🧽</span>
                        <span class="tool-name">Eraser</span>
                    </div>
                    <div class="tool-item" data-tool="line">
                        <span class="tool-icon">📏</span>
                        <span class="tool-name">Line</span>
                    </div>
                    <div class="tool-item" data-tool="rectangle">
                        <span class="tool-icon">⬜</span>
                        <span class="tool-name">Rectangle</span>
                    </div>
                    <div class="tool-item" data-tool="circle">
                        <span class="tool-icon">⭕</span>
                        <span class="tool-name">Circle</span>
                    </div>
                    <div class="tool-item" data-tool="spray">
                        <span class="tool-icon">🌊</span>
                        <span class="tool-name">Spray</span>
                    </div>
                    <div class="tool-item" data-tool="fill">
                        <span class="tool-icon">🪣</span>
                        <span class="tool-name">Fill</span>
                    </div>
                </div>
            </div>
</body>
</html>
