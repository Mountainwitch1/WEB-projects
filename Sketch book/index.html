<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketchly</title>
    <head>
        ...
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    
</head>
<body>
    <div class="header">
        <div class="logo">Drawing Studio</div>
        <div class="canvas-actions">
            <button class="action-btn" id="toggleSidebar">
                <i class="fas fa-bars"></i>
            </button>
            <button class="action-btn" id="newCanvas">
                <i class="fas fa-file"></i> New
            </button>
            <button class="action-btn" id="saveBtn">
                <i class="fas fa-save"></i> Save
            </button>
            <button class="action-btn primary" id="exportBtn">
                <i class="fas fa-upload"></i> Export
            </button>
        </div>
    </div>
    
    <div class="sidebar-section">
        <div class="section-title">
            <i class="fas fa-tools"></i> Tools
        </div>
        <div class="tool-grid">
            <div class="tool-item active" data-tool="brush">
                <i class="fas fa-paint-brush tool-icon"></i>
                <span class="tool-name">Brush</span>
            </div>
            <div class="tool-item" data-tool="pencil">
                <i class="fas fa-pencil-alt tool-icon"></i>
                <span class="tool-name">Pencil</span>
            </div>
            <div class="tool-item" data-tool="eraser">
                <i class="fas fa-eraser tool-icon"></i>
                <span class="tool-name">Eraser</span>
            </div>
            <div class="tool-item" data-tool="line">
                <i class="fas fa-ruler-horizontal tool-icon"></i>
                <span class="tool-name">Line</span>
            </div>
            <div class="tool-item" data-tool="rectangle">
                <i class="far fa-square tool-icon"></i>
                <span class="tool-name">Rectangle</span>
            </div>
            <div class="tool-item" data-tool="circle">
                <i class="far fa-circle tool-icon"></i>
                <span class="tool-name">Circle</span>
            </div>
            <div class="tool-item" data-tool="spray">
                <i class="fas fa-spray-can tool-icon"></i>
                <span class="tool-name">Spray</span>
            </div>
            <div class="tool-item" data-tool="fill">
                <i class="fas fa-fill-drip tool-icon"></i>
                <span class="tool-name">Fill</span>
            </div>
        </div>
    </div>
    <div class="canvas-container">
        <div class="canvas-toolbar">
            <div class="canvas-info">
                <span id="canvasSize">800 √ó 600</span>
                <span>‚Ä¢</span>
                <span id="zoomLevel">100%</span>
                <span>‚Ä¢</span>
                <span id="strokeCount">0 strokes</span>
            </div>
            <div class="canvas-actions">
                <button class="action-btn" id="undoBtn">
                    <span>‚Ü∂</span> Undo
                </button>
                <button class="action-btn" id="redoBtn">
                    <span>‚Ü∑</span> Redo
                </button>
                <button class="action-btn" id="clearBtn">
                    <span>üóëÔ∏è</span> Clear
                </button>
            </div>
        </div>
        <div class="canvas-area">
            <canvas id="canvas" width="800" height="600"></canvas>
            <div class="auto-indicator" id="autoIndicator">
                <span class="loading-spinner"></span>
                Auto-drawing...
            </div>
            <div class="shape-preview" id="shapePreview"></div>
        </div>

        <div class="floating-panel">
            <div class="status-indicator">
                <div class="status-dot"></div>
                <span id="statusText">Ready to draw</span>
            </div>
            <div class="canvas-actions">
                <button class="action-btn" id="zoomIn">
                    <i class="fas fa-search-plus"></i> Zoom In
                </button>
                <button class="action-btn" id="zoomOut">
                    <i class="fas fa-search-minus"></i> Zoom Out
                </button>
                <button class="action-btn" id="fitToScreen">
                    <i class="fas fa-expand-arrows-alt"></i> Fit
                </button>
            </div>
            
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
